<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="DailyStyles.css" />
        <link rel="icon" type="image/png" href="../Images/Icon.png" />
        <title>Daily Overview</title>
    </head>

    <body>
        <header>
            <h2 id="monthView">
                <a href="../MonthlyOverview/MonthlyOverview.html" id="words">
                </a>
            </h2>
            <img src="../Images/Logo.svg" id="logo1" />
            <img src="../Images/Logo.svg" id="logo2" />
            <h2 id="date">Insert Date</h2>
            <img src="../Images/Logo.svg" id="logo3" />
            <img src="../Images/Logo.svg" id="logo4" />
            <div id="homeContainer">
                <a href="../Index/Index.html">
                    <img src="../Images/home.svg" id="home" />
                </a>
            </div>
        </header>

        <section id="todo">
            <h2>To-Do</h2>
            <form class="entry-form">
                <input
                    type="text"
                    placeholder="New Bullet Text"
                    class="entry-form-text"
                    id="entry"
                />
                <input
                    type="submit"
                    value="Post"
                    class="entry-form-button"
                    id="entry-button"
                />
            </form>
            <div id="bullets"></div>
        </section>
        <section id="notes">
            <h2 id="notesb">Notes</h2>
        </section>
        <img src="../Images/GreenDino.svg" id="notesDino" />
        <section id="goalReminder">
            <h2>Goal Reminders</h2>
            <div id="monthSection">
                <h3 id="monthTitle">Monthly:</h3>
                <div id="monthGoal"></div>
            </div>
            <div id="yearSection">
                <h3 id="yearTitle">Yearly:</h3>
                <div id="yearGoal"></div>
            </div>
        </section>
        <section id="photo-album">
            <h2>Photo Album</h2>
            <button type="button" id="addPhoto">Add Photo</button>
            <div>
                <canvas id="photoCanvas"></canvas>
            </div>

            <section>
                <input type="hidden" id="image-input" accept="*.jpg" />
                <button type="button" id="save" hidden>Save</button>
                <button type="button" id="cancel" hidden>Cancel</button><br />
                <button type="button" id="left"><</button>
                <button type="button" id="right">></button>
            </section>
        </section>

        <script src="./bullet.js" type="module"></script>
        <script src="./DailyJS.js" type="module"></script>
        <script src="./note.js" type="module"></script>
        <script src="../Backend/BackendInit.js" type="text/javascript"></script>
    </body>
</html>
