<!DOCTYPE html>
<html lang="”en”">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="DailyStyles.css" />
        <title>Daily Overview</title>
    </head>

    <body>
        <div id="header">
            <h1 id="monthView">
                <a
                    href="../MonthlyOverview/MonthlyOverview.html"
                    style="text-decoration: none; position: absolute; top: 35px"
                >
                    < Month</a
                >
            </h1>
            <div>
                <img src="../Images/Logo.svg" id="logo1" />
            </div>
            <div>
                <img src="../Images/Logo.svg" id="logo2" />
            </div>
            <h1 id="date">Today 05/01/2021</h1>
            <div>
                <img src="../Images/Logo.svg" id="logo3" />
            </div>
            <div>
                <img src="../Images/Logo.svg" id="logo4" />
            </div>
            <div>
                <a href="../Index/index.html">
                    <img src="../Images/home.svg" id="home" />
                </a>
            </div>
        </div>

        <div id="todo">
            <h1>To-Do</h1>
            <form class="entry-form">
                <input
                    type="text"
                    placeholder="New Bullet Text"
                    class="entry-form-text"
                />
                <input type="submit" value="Post" />
            </form>
            <!-- <button id="button">Load Bullets</button> -->
        </div>
        <div id="notes">
            <h1>Notes</h1>
        </div>
        <div>
            <img
                src="../Images/FallLeaf.svg"
                id="NotesDino"
                width="170"
                height="170"
                style="position: absolute; top: 80vh; right: 55vh"
            />
        </div>
        <div id="goalReminder">
            <h1>Goal Reminders</h1>
            <div id="weekGoal">
                <h2>Weekly:</h2>
            </div>
            <div id="monthGoal">
                <h2>Monthly:</h2>
            </div>
            <div id="yearGoal">
                <h2>Yearly:</h2>
            </div>
        </div>
        <div id="photo-album">
            <h1>Photo Album<button id="addPhoto">+</button></h1>
            <div>
                <canvas
                    id="myCanvas"
                    width="410"
                    height="250"
                    style="
                        border: 2px solid #000000;
                        position: absolute;
                        top: 62vh;
                        right: 7vh;
                    "
                ></canvas>
            </div>
    
            <div>
                <input type="hidden" id="image-input" accept="*.jpg" />
                <button type="button" id="save" hidden>save</button><br />
                <button type="button" id="left">left</button>
                <button type="button" id="right">right</button>
            </div> 
        </div>
    </body>

    <script src="DailyJS.js" type="module"></script>
    <script src="./note.js" type="module"></script>
    <script src="./bullet.js" type="module"></script>
    <script src="../backend/backendInit.js" type="text/javascript"></script>
</html>
