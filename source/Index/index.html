<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <title>Bullet Journal</title>
    </head>
    <body>
        <div id="topbar"></div>
        <div id="body-wrapper">
            <!-- <div id='week-links'></div> -->
            <div id="left-bar">
                <select id="themes">
                    <option value="#BDFFBD">Green</option>
                    <option value="#ECC7C7">Pink</option>
                    <option value="#BDFDFF">Blue</option>
                    <option value="#F2BDFF">Purple</option>
                    <option value="#FFE5BD">Yellow</option>
                    <option value="#F08080">Red</option>
                    <option value="#F29767">Orange</option>
                </select>
                <h1>Index</h1>
                <section id="calendar"></section>
            </div>
            <div id="right-bar">
                <h1>Content</h1>
                <div id="right-bar-inner">
                    <button id="today-button">Go to current day</button>
                    <section id="content"></section>
                </div>
            </div>
        </div>

        <!--The javascript file-->
        <script src="setup.js" type="module" defer></script>
        <script src="script.js" type="module" defer></script>
        <script src="../backend/backendInit.js" type="text/javascript"></script>
    </body>
</html>
