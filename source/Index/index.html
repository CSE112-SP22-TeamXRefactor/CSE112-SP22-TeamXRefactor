<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="../global.css" />
        <title>Bullet Journal</title>
    </head>
    <body>
        <div id="topbar"></div>
        <div id="body-wrapper">
            <!-- <div id='week-links'></div> -->
            <div id="left-bar">
                <select id="themes"> 
                    <option value="white">White</option> 
                    <option value="#ecc7c7">Pink</option>
                </select>
                <h1>Index</h1>
                <section id="calendar"></section>
            </div>
            <div id="right-bar">
                <h1>Content</h1>
                <div id="right-bar-inner">
                    <button id="today-button">Go to current day</button>
                    <section id="content"></section>
                </div>
            </div>
        </div>

        <!--The javascript file-->
        <script src="setup.js" type="module" defer></script>

        <script src="script.js" type="module" defer></script>
    </body>
</html>
