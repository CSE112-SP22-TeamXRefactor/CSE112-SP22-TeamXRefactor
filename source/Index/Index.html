<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="IndexStyles.css" />
        <link rel="icon" type="image/png" href="../Images/Icon.png" />
        <title>Bullet Journal</title>
    </head>
    <body>
        <div id="topbar"></div>
        <div id="body-wrapper">
            <div id="left-bar">
                <select id="themes">
                    <option value="rgb(250, 250, 250)">White</option>
                    <option value="rgb(199, 240, 224)">Green</option>
                    <option value="rgb(250, 203, 191)">Red</option>
                    <option value="Orange">Orange</option>
                </select>
                <h1>Index</h1>
                <section id="calendar"></section>
            </div>
            <div id="right-bar">
                <h1>Content</h1>
                <div id="right-bar-inner">
                    <button id="today-button">Go to current day</button>
                    <section id="content"></section>
                </div>
            </div>
        </div>

        <!--The javascript file-->
        <script src="Calendar.js" type="module" defer></script>
        <script src="IndexJS.js" type="module" defer></script>
        <script src="../Backend/BackendInit.js" type="text/javascript"></script>
    </body>
</html>
