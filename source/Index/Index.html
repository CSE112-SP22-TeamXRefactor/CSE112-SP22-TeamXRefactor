<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="IndexStyles.css" />

    <title>Bullet Journal</title>

<body>
    <!-- topbar is hidden from screen readers because it is a decorational element -->
    <div id="topbar" aria-hidden="true"></div>
    <main id="body-wrapper">
        <section id="left-bar">
            <select id="themes">
                <option value="#BBFEBB" style="background-color: #bbfebb">
                    Green
                </option>
                <option value="#ECC7C7" style="background-color: #ecc7c7">
                    Pink
                </option>
                <option value="#c0e7e9" style="background-color: #c0e7e9">
                    Blue
                </option>
                <option value="#e1bceb" style="background-color: #e1bceb">

                </option>
                <option value="#eeddc4" style="background-color: #eeddc4">

                <option value="#DE9797" style="background-color: #de9797">
                    Red
                </option>
                <option value="#e7c3b0" style="background-color: #e7c3b0">
                    Orange
                </option>
            </select>
            <h1>Index</h1>

                <month-header>
                    <p id="month_label"></p>
                </month-header>
                <ul id="weekdays_label">

                    <li class="weekday">Wed</li>
                    <li class="weekday">Thu</li>
                    <li class="weekday">Fri</li>
                    <li class="weekday">Sat</li>

                <ul id="days_field">
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>

                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                    <day-item></day-item>
                </ul>
            </section>
            </div>
            <div id="right-bar">
                <h1>Content</h1>
                <div id="right-bar-inner">
                    <button id="today-button">Go to current day</button>
                    <section id="content">
                        <year-wrapper id="year_2018">
                            <year-nav class="year collapsible horiz">
                                <coll-button id="2018_button" class="coll_yr_button"><img
                                        src="../Images/dropdown-icon.svg" alt="dropdown" /></coll-button>
                                <year-link class="yearlink" id="year_2018_link"
                                    href="../YearlyOverview/YearlyOverview.html#2018">2018 Yearly Overview</year-link>
                            </year-nav>
                            <months-div id="2018_months" class="collapsible_child"></months-div>
                        </year-wrapper>
