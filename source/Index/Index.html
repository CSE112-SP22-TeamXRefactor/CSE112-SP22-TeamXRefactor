<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="IndexStyles.css" />
        <link rel="icon" type="image/png" href="../Images/Icon.png" />
        <title>Bullet Journal</title>
    </head>
    <body>
        <div id="topbar"></div>
        <select id="themes">
            <option value="#BBFEBB" style="background-color: #bbfebb">
                Green
            </option>
            <option value="#ECC7C7" style="background-color: #ecc7c7">
                Pink
            </option>
            <option value="#c0e7e9" style="background-color: #c0e7e9">
                Blue
            </option>
            <option value="#e1bceb" style="background-color: #e1bceb">
                Purple
            </option>
            <option value="#eeddc4" style="background-color: #eeddc4">
                Yellow
            </option>
            <option value="#DE9797" style="background-color: #de9797">
                Red
            </option>
            <option value="#e7c3b0" style="background-color: #e7c3b0">
                Orange
            </option>
        </select>
        <div id="body-wrapper">
            <div id="left-bar">
                <h1>Home</h1>
                <section id="calendar"></section>
            </div>
            <div id="right-bar">
                <h1>Timeline</h1>
                <div id="right-bar-inner">
                    <button id="today-button">Go to current day</button>
                    <section id="content"></section>
                </div>
            </div>
        </div>

        <!--The javascript file-->
        <script src="Calendar.js" type="module" defer></script>
        <script src="IndexJS.js" type="module" defer></script>
        <script src="../Backend/BackendInit.js" type="text/javascript"></script>
    </body>
</html>
