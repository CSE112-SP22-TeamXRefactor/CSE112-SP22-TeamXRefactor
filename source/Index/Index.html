<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="IndexStyles.css" />
        <link rel="icon" type="image/png" href="../Images/Icon.png" />
        <title>Bullet Journal</title>
    </head>
    <body>
        <!-- topbar is hidden from screen readers because it is a decorational element -->
        <div id="topbar" aria-hidden="true"></div>
        <main id="body-wrapper">
            <section id="left-bar">
                <select id="themes">
                    <option value="#F2F8F2" style="background-color: #f2f8f2">
                        White
                    </option>
                    <option value="#ECC7C7" style="background-color: #ecc7c7">
                        Pink
                    </option>
                    <option value="#c0e7e9" style="background-color: #bad0d1">
                        Blue
                    </option>
                    <option value="#c1b9d4" style="background-color: #c1b9d4">
                        Purple
                    </option>
                    <option value="#eeddc4" style="background-color: #eeddc4">
                        Yellow
                    </option>
                    <option value="#be6e6e" style="background-color: #be6e6e">
                        Red
                    </option>
                    <option value="orange" style="background-color: orange">
                        Orange
                    </option>
                </select>
                <h1>Index</h1>
                <section id="calendar" aria-label="calendar"></section>
            </section>
            <section id="right-bar">
                <h1>Content</h1>
                <div id="right-bar-inner">
                    <button id="today-button">Go to current day</button>
                    <section
                        id="content"
                        aria-label="yearly overviews"
                    ></section>
                </div>
            </section>
        </main>

        <!--The javascript file-->
        <script src="Calendar.js" type="module"></script>
        <script src="IndexJS.js" type="module"></script>
        <script src="../Backend/BackendInit.js"></script>
    </body>
</html>
