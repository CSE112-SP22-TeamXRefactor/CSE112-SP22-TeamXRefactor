<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="YearlyStyles.css" />
        <link rel="icon" type="image/png" href="../Images/Icon.png" />
        <title>Yearly Overview</title>
    </head>

    <body>
        <div id="header">
            <h1 id="index">
                <a href="../Index/Index.html" id="back"> Index</a>
            </h1>
            <div id="house">
                <a href="../Index/Index.html"
                    ><img src="../Images/home.svg" alt="home" id="homeButton"
                /></a>
            </div>
        </div>

        <main id="name">
            <section id="goalSection">
                <h2 id="goalsHeader">Yearly Goals</h2>
                <!-- <img src="../Images/GreenDinoBorder.svg" id="yearlyGoals" /> -->
                <div id="goals">
                    <form class="entry-form">
                        <input
                            type="text"
                            placeholder="New Goal"
                            class="entry-form-text"
                            id="entry"
                        />
                        <input
                            type="submit"
                            value="Post"
                            class="entry-form-button"
                            id="entry-button"
                        />
                    </form>
                    <div id="bullets"></div>
                </div>
            </section>
            <section id="monthView">
                <h2 id="monthHeader">Months</h2>
                <div id="months">
                    <h3 id="January">
                        <a href="../MonthlyOverview/MonthlyOverview.html">
                            January
                        </a>
                    </h3>
                    <h3 id="February"><a href=""> February </a></h3>
                    <h3 id="March"><a href=""> March </a></h3>
                    <h3 id="April"><a href=""> April </a></h3>
                    <h3 id="May"><a href=""> May </a></h3>
                    <h3 id="June"><a href=""> June </a></h3>
                    <h3 id="July"><a href=""> July </a></h3>
                    <h3 id="August"><a href=""> August </a></h3>
                    <h3 id="September"><a href=""> September </a></h3>
                    <h3 id="October"><a href=""> October </a></h3>
                    <h3 id="November"><a href=""> November </a></h3>
                    <h3 id="December"><a href=""> December </a></h3>
                </div>
            </section>
        </main>
        <script src="../Backend/BackendInit.js"></script>
        <script src="./goals.js" type="module"></script>
        <script src="./YearlyJS.js" type="module"></script>
    </body>
</html>
