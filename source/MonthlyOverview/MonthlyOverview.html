<!DOCTYPE html>
<html lang="”en”">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="MonthlyStyles.css" />
        <title>Monthly Overview</title>
    </head>
    <body>
        <div id="header">
            <h1 id="year">
                <a href="/source/YearlyOverview/YearlyOverview.html"> < Year</a>
            </h1>
            <a href="/source/Index/index.html"
                ><img
                    src="/source/YearlyOverview/Images/home.png"
                    alt="home"
                    width="40"
                    height="40"
            /></a>
        </div>

        <div id="name">
            <div id="monthlyView">
                <h1 id="goalsHeader">Monthly Goals</h1>
                <div id="goals">
                    <form class="entry-form">
                        <input
                            type="text"
                            placeholder="New Goal"
                            class="entry-form-text"
                        />
                        <input type="submit" value="Post" />
                    </form>
                    <button id="button">Load Bullets</button>
                </div>
            </div>
            <div id="empty"></div>
            <div id="weekView">
                <h1 id="weekHeader">Week</h1>
                <div id="weeks">
                    <h2 id="week1"><a href=""> Week 1 </a></h2>
                    <h2 id="week2"><a href=""> Week 2 </a></h2>
                    <h2 id="week3"><a href=""> Week 3 </a></h2>
                    <h2 id="week4"><a href=""> Week 4 </a></h2>
                </div>
            </div>
        </div>
    </body>

    <script src="./goals.js" type="module"></script>
    <script src="./script.js" type="module"></script>
</html>
