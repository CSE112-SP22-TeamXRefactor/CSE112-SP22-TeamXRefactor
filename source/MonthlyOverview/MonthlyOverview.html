<!DOCTYPE html>
<html lang="”en”">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="MonthlyStyles.css" />
        <title>Monthly Overview</title>
    </head>
    <body>
        <div id="header">
            <h1 id="year"><a href=""> < Year</a></h1>
        </div>

        <div id="name">
            <div id="monthlyView">  
                <h1 id="goalsHeader">Monthly Goals</h1>
                <div id="goals">
                    <textarea id="entry" name="entry" rows="1" cols="20" placeholder="Click to add goals..."></textarea>

                    <!--section id="entry" contenteditable="true">
                        <ul>
                            <li>Click to add goals...</li>
                        </ul>
                    </section-->
                </div>
            </div>
            <div id="empty"></div>
            <div id="weekView">
                <h1 id="weekHeader"> Week </h1>
                <div id="weeks">
                    <h2 id="week1"> <a href=""> Week 1 </a></h2>
                    <h2 id="week2"> <a href=""> Week 2 </a></h2>
                    <h2 id="week3"> <a href=""> Week 3 </a></h2>
                    <h2 id="week4"> <a href=""> Week 4 </a></h2>
                </div>
            </div>
        </div>
        
    </body>
</html>
