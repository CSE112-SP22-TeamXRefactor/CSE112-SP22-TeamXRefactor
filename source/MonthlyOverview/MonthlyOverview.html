<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="MonthlyStyles.css" />
        <link rel="icon" type="image/png" href="../Images/Icon.png" />
        <title>Monthly Overview</title>
    </head>

    <body>
        <header id="header">
            <h1 id="year">
                <a href="../YearlyOverview/YearlyOverview.html" id="back"> </a>
            </h1>
            <div id="house">
                <a href="../Index/Index.html">
                    <img src="../Images/home.svg" alt="home" id="homeButton" />
                </a>
            </div>
        </header>

        <main id="name">
            <section id="goalSection">
                <h2 id="goalsHeader">Monthly Goals</h2>
                <div id="goals">
                    <div id="container">
                        <form class="entry-form">
                            <input
                                type="text"
                                placeholder="New Goal"
                                class="entry-form-text"
                                id="entry"
                            />
                            <input
                                type="submit"
                                onclick="return checkForm();"
                                value="Post"
                                class="entry-form-button"
                                id="entry-button"
                            />
                        </form>
                        <div id="bullets"></div>
                    </div>
                </div>
            </section>
            <section id="weekView">
                <h2 id="weekHeader">Calendar</h2>
                <section id="calendar" aria-label="Calendar"></section>
            </section>
        </main>
        <script src="./goals.js" type="module"></script>
        <script src="./MonthlyJS.js" type="module"></script>
        <script src="../Backend/BackendInit.js"></script>
    </body>
</html>
