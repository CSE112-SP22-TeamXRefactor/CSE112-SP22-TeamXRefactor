<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="LoginStyles.css" />
        <link rel="icon" type="image/png" href="../Images/Icon.png" />
        <title>Bullet Journal</title>
    </head>
    <body>
        <div id="dino-align">
            <img src="../Images/Logo.svg" id="big-logo" />
            <div id="content" class = "container">
                <h3 id="title">Welcome back!</h3>
            
                <input
                    type="text"
                    placeholder="Username"
                    id="username"
                />
                <label for="'pin"> Password </label>
                <input type="password" id="pin" placeholder="PIN" name = 'pin'  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                <span id="error"></span>
                <div id = "button">
                <button class = "UP" id = "login-button">Sign in</button>
                <button class = "UP" id="reset-password-button">Reset</button>
                </div>
            </div>
        </div>

        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A lowercase letter</p>
            <p id="capital" class="invalid">A capital(uppercase) letter</p>
            <p id="number" class="invalid">A number</p>
            <p id="length" class="invalid">Minimum 4 characters</p>
        </div>
                  
        <script
            src="../Backend/BackendInit.js"
            type="text/javascript"
            defer
        ></script>
        <script src="LoginJS.js" type="text/javascript" defer></script>
    </body>
</html>
