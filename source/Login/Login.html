<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="LoginStyles.css" />
        <link rel="icon" type="image/png" href="../Images/Icon.png" />
        <title>Bullet Journal</title>
    </head>
    <body>
        <main id="dino-align">
            <img
                src="../Images/Logo.svg"
                id="big-logo"
                alt="Bullet Journal Logo"
            />
            <div id="content">
                <h3 id="title">Welcome back!</h3>
                <div id="errU" class="error"></div>
                <input
                    type="text"
                    placeholder="Username"
                    id="username"
                    style="display: none"
                />
                <div id="errM" class="error"></div>
                <input type="password" placeholder="PIN" id="pin" />
                <button id="login-button">Sign-In</button>
                <button id="reset-password-button">Reset Password</button>
            </div>
        </main>
        <script src="../Backend/BackendInit.js" defer></script>
        <script src="LoginJS.js" defer></script>
    </body>
</html>
